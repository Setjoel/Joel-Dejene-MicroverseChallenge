<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <h1 id="title">Survey Form</h1>
   <div>
     <p id="description">Let us know how we can improve freeCodeCamp</p>
     <form id="survey-form">
       <p><span>*</span>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter you name" required/>
      </p>
      
      <p><span>*</span>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required/>
      </p>

      <p><span>*</span>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Age" min="1" max="100" required/>
      </p>
      
      <p>
          <label for="occupation">Which option best describes your current role?</label>
          <select name="occupation" id="dropdown">
            <option value="NA">Select an option</option>
            <option value="Student" selected>Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Decline">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </p>
        
        <p><span>*</span>
          <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
          <lable><input type="radio" name="recommend" value="Definitely" required>Definitely</lable>
          <lable></lable><input type="radio" name="recommend" value="Maybe">Maybe</lable>
          <lable></lable><input type="radio" name="recommend" value="Not sure">Not sure</lable>
        </p>

        <p>
            <label>What do you like most in FCC:</label>
            <select name="preference" id="preference">
              <option value="NA" selected>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>

            </select>

            <p>
              <label>Things that should be improved in the future (Check all that apply):</label>
              <lable><input type="checkbox" name="projects" value="Front-end Projects" required>Front-end Projects</lable>
              <lable></lable><input type="checkbox" name="projects" value="Back-end Projects">Back-end Projects</lable>
              <lable></lable><input type="checkbox" name="projects" value="Data Visualization">Data Visualization</lable>
              <lable></lable><input type="checkbox" name="projects" value="Challenges">Challenges</lable>
              <lable><input type="checkbox" name="projects" value="Open Source Community" required>Open Source Community</lable>
              <lable></lable><input type="checkbox" name="projects" value="Gitter help rooms">Gitter help rooms</lable>
              <lable></lable><input type="checkbox" name="projects" value="Videos">Videos</lable>
              <lable></lable><input type="checkbox" name="projects" value="City Meetups">City Meetups</lable>
              <lable><input type="checkbox" name="projects" value="Wiki" required>Wiki</lable>
              <lable></lable><input type="checkbox" name="projects" value="Forum">Forum</lable>
              <lable></lable><input type="checkbox" name="projects" value="Additional Courses">Additional Courses</lable>
          </p>

          <p>
          <label>Any Comments or Suggestions?</label>
          <textarea placeholder="Enter your comments here..."></textarea>
        </p>

        <p>
          <button type="submit" id="submit">Submit</button>
        </p>

      
     </form>
   </div>
   
    <script  src="js/index.js"></script>
  </body>
</html>
